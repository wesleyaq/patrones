<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Estandart modular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  
</head>
<body class="people">
  <div data-js="startsModule">
    <script data-js="statsTmpl" type="text/template">
      <span>Cantidad: {{people}}</span>
    </script>
  </div>

  <div data-js="peopleModule">
    <h1>Personas</h1>
  
    <input type="text" name="personName" data-js="personName" placeholder="Nombre">
    <button data-js="personAdd">Add Person</button>
  
    <div data-js="people" class="people">
      <script data-js="peopleTmpl" type="text/template">
        <ul>
          {{#people}}
            <li>
              <span>{{name}}</span>
              <i class="del" data-js="del" data-id="{{id}}">X</i>
            </li>
          {{/people}}
          </ul>
        </script>
    </div>
  </div>

  <!-- Libs -->
  <script src="js/libs.js"></script>

  <!-- Build -->
  <script src="js/main.js"></script>
  <script src="js/people.js"></script>
</body>
</html>
